<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Forms Topperson</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- topo da pagina -->
    <header
      class="
        transparencia
        bloquin
        text-center
        container-fluid
        border border-light border-4
        rounded-end rounded-start
      "
    >
      <h1 class="text-center">Formulário muito Louco e bem Elaborado</h1>
    </header>
    <fieldset
      class="
        transparencia
        bloquin
        text-center
        container-fluid
        border border-light border-4
        rounded-end rounded-start
      "
    >
      <!-- nome -->
      <div class="container mb-3">
        <label class="form-label" for="name">Nome Completo</label>
        <input
          class="transparencia form-control"
          type="text"
          name="name"
          maxlength="40"
          required
        />
      </div>
      <!-- email -->
      <div class="container mb-3">
        <label for="email">E-mail</label>
        <input
          class="transparencia"
          type="email"
          name="email"
          placeholder="exemplo@email.com"
          maxlength="50"
          required
        />
      </div>
      <!-- cpf -->
      <div class="container mb-3">
        <label for="cpf">CPF</label>
        <input
          class="transparencia"
          type="number"
          name="cpf"
          placeholder="xxxxxxxxx/xx"
          maxlength="11"
          required
        />
      </div>
      <!-- endereço -->
      <div class="container mb-3">
        <label for="adress">Endereço</label>
        <input
          class="transparencia"
          type="text"
          name="adress"
          maxlength="200"
          required
        />
      </div>
      <!-- cidade -->
      <div class="container mb-3">
        <label for="city">Cidade</label>
        <input
          class="transparencia"
          type="text"
          name="city"
          maxlength="28"
          required
        />
      </div>
      <!-- estado -->
      <div class="container mb-3">
        <label for="state">Estado</label>
        <select class="transparencia" id="states" required></select>
      </div>
      <!-- moradia -->
      <div class="container mb-3">
        <h4>Moradia</h4>
        <br />
        <label for="type1">
          <input type="radio" name="type" id="type1" checked required />Casa
        </label>
        <label for="type2">
          <input type="radio" name="type" id="type2" />Apartamento
        </label>
      </div>
    </fieldset>
    <fieldset
      class="
        transparencia
        bloquin
        text-center
        container-fluid
        border border-light border-4
        rounded-end rounded-start
        text-center
      "
    >
      <div class="container mb-3">
        <h2>Resumo do Currículo</h2>
        <!-- campo de texto -->
        <textarea
          class="transparencia"
          name="resumo"
          id="resumo"
          maxlength="1000"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <!-- cargos -->
      <div class="container mb-3">
        Cargo
        <input
          class="transparencia"
          type="text"
          name="cargo"
          id="cargo"
          maxlength="40"
          required
        />
      </div>
      <!-- descrição -->
      <div class="container mb-3">
        <label for="describCargo"></label>Descrição do Cargo
        <input
          class="transparencia"
          type="text"
          name="descriçãoCargo"
          id="describCargo"
          maxlength="500"
          required
        />
      </div>
      <!-- data inicial -->
      <div class="container mb-3">
        <label for="startDate"></label>Data de inicio
        <input
          class="transparencia"
          type="text"
          name="date"
          id="startDate"
          placeholder="dd/mm/aaaa"
          required
        />
      </div>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
